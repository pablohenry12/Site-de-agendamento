<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agendamento para atendimento pedagógico">
    <meta name="author" content="Pablo Henrique">
    <title>Agendamento de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles03.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulário de Agendamento</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
            </div>
            <div class="mb-3">
                <label for="turma" class="form-label">Turma (Ex: 1812)</label>
                <input type="text" class="form-control" id="turma" placeholder="Sua turma">
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Selecione o Dia</label>
                <input type="date" class="form-control" id="data">
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Selecione o Horário</label>
                <input type="time" class="form-control" id="hora">
            </div>
            <button type="submit"  class="btn btn-primary">Confirmar Atendimento</button>
        </form>
    </div>
</body>
</html>
