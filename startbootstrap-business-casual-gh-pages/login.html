    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login para área administrativa">
        <meta name="author" content="Pablo Henrique">
        <title>Login - Área Administrativa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="assets/faviconIFBA.png" />
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/styles03.css">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Acesso Administrativo</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" placeholder="Seu usuário">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Sua senha">
                </div>
                <button type="submit" class="btn btn-primary" ><a href="admin.html">Entrar</a></button>
                
            </form>
        </div>
    </body>
    </html>
